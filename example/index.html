<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graffiti Demo</title>
  </head>
  <style>
    .content {
      text-align: center;
    }
    .tool {
      text-align: center;
    }
    button {
      height: 40px;
      width: 100px;
      background-color: aqua;
      border-color: aqua;
      outline: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
  <body>
    <div class="content">
      <h1>graffiti.js demo</h1>
      <div id="content"></div>
    </div>
    <div class="tool">
      <button onclick="onClickFontSizeBigger()">字体 +2 px</button>
      <button onclick="onClickFontSizeSmaller()">字体 -2 px</button>
      <button onclick="onClickLineHightBigger()">行高 +0.1</button>
      <button onclick="onClickLineHightSmaller()">行高 -0.1</button>
      <button onclick="onClickWidthBigger()">宽度 +2px</button>
      <button onclick="onClickWidthSmaller()">宽度 -2px</button>
    </div>
    <link rel="stylesheet" href="../build/graffiti.css" />
    <script src="../build/graffiti.min.js"></script>
    <script>
      let textFieldDom = null
      window.onload = function () {
        console.log('document 初始化')
        const g = new graffiti('content')
        g.init()
        g.addBgImg('./bg.jpeg')

        setTimeout(() => {
          g.addTextField()
        }, 1000)

        // 监听事件
        g.on('textFieldFocus', (e) => {
          textFieldDom = e
        })

        // 监听事件
        g.on('containerClick', (e) => {
          textFieldDom = null
        })
      }

      // 字体变大
      function onClickFontSizeBigger() {
        let fontSize = textFieldDom.componentElement.style.fontSize
        let f = Number(fontSize.replace('px', '')) + 2
        textFieldDom.setStyle({
          fontSize: f + 'px',
        })
      }
      // 字体变小
      function onClickFontSizeSmaller() {
        let fontSize = textFieldDom.componentElement.style.fontSize
        let f = Number(fontSize.replace('px', '')) - 2
        textFieldDom.setStyle({
          fontSize: f + 'px',
        })
      }
      // 行高变大
      function onClickLineHightBigger() {
        let lineHeight = textFieldDom.componentElement.style.lineHeight
        let f = Number(lineHeight) + 0.1
        console.log(lineHeight)
        textFieldDom.setStyle({
          lineHeight: f.toFixed(1) + '',
        })
      }
      // 行高变小
      function onClickLineHightSmaller() {
        let lineHeight = textFieldDom.componentElement.style.lineHeight
        let f = Number(lineHeight) - 0.1
        console.log(f)
        textFieldDom.setStyle({
          lineHeight: f.toFixed(1) + '',
        })
      }
      // 宽度变大
      function onClickWidthBigger() {
        let width = textFieldDom.componentElement.style.width
        let f = Number(width.replace('px', '')) + 2
        textFieldDom.setStyle({
          width: f + 'px',
        })
      }
      // 宽度变小
      function onClickWidthSmaller() {
        let width = textFieldDom.componentElement.style.width
        let f = Number(width.replace('px', '')) - 2
        textFieldDom.setStyle({
          width: f + 'px',
        })
      }
    </script>
  </body>
</html>
